<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  const num10 = 10;
  const str10 = "10";
  const numPos10 = +"10";
  const numNegZero = -"";
  const numPos2_5 = +"2,5";

  /*
1. к числу 10 прибавляем число 10 получаем число 20.
2. число 10 конкатенируем со строкой "10" получаем строку "2010".
3. с помощью console.log выводим строку "2010" в консоль.
*/
  console.log(10 + 10 + "10");

  /*
1. число 10 конкатенируем со строкой "10" получаем строку "1010".
2. строку "1010" конкатенируем с числом 10 получаем строку "101010".
3. с помощью console.log выводим строку "101010" в консоль.
*/
  console.log(10 + "10" + 10);

  /*
1. строка "10" неявно преобразовывается в число 10
2. к числу 10 прибавляем 10 получаем число 20.
3. к числу 20 прибавляем 10 получаем число 30.
4. с помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");

  /*
1. строка "" неявно преобразовывается в число -0
2. число 10 делим на -0 получаем число -Infinity.
3. с помощью console.log выводим число -Infinity в консоль.
*/
  console.log(10 / -"");

  /*
1. строка "2,5" неявно преобразовывается в числовой тип NaN
2. число 10 делим на NaN получаем NaN.
3. С помощью console.log выводим NaN в консоль.
*/
  console.log(10 / +"2,5");

</script>
