<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let i = 0; i <= 10; ++i) {
    let str = "";
    if (i === 0) {
      str = "это ноль";
    } else if (i % 2 === 0) {
      str = "четное число";
    } else {
      str = "нечетное число";
    }
    console.log(`${i} - ${str}`);
  }

</script>
