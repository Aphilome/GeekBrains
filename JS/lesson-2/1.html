<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение `a`, увеличенное на единицу, так как при
  преинкрементировании значение `a` увеличивается до записи в переменную `c`.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение `b`, так как при постинкрементировании
  значение `b` увеличивается после записи в переменную `d`.
   */
  d = b++;
  console.log(d);

  /*
  При инкрементировании значение `a` увеличилось на 1.
  После того, как `a` стало равным 2, в переменную `c` запишется сумма `a`
  и числа `2`, - итого `4`.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  При декрементировании значение `b` увеличится на 1 уже после того,
  когда произойдет запись в переменную `d`. Поэтому в переменную `d`
  запишется сумма числа `a`, равного `1` и числа `2`, - итого `3`.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
