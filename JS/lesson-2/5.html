<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const a = parseFloat(prompt("введите число`a`: "));
  const b = parseFloat(prompt("введите число`b`: "));
  const operation = prompt("введите тип операции (\"+\", \"-\", \"*\", \"/\"): ");

  /** @function sum
   Вычисляет сумму входных параметров
   @param {number} a - число a
   @param {number} b - число b
   @return {number} - cумма чисел.
   */
  function sum(a, b) {
    return (a + b);
  }

  /** @function diff
   Вычисляет разность входных параметров
   @param {number} a - число a
   @param {number} b - число b
   @return {number} - разность чисел.
   */
  function diff(a, b) {
    return (a - b);
  }

  /** @function mul
   Вычисляет произведение входных параметров
   @param {number} a - число a
   @param {number} b - число b
   @return {number} - произведение чисел.
   */
  function mul(a, b) {
    return (a * b);
  }

  /** @function div
   Вычисляет произведение входных параметров
   @param {number} a - число a
   @param {number} b - число b
   @return {number} - произведение чисел.
   */
  function div(a, b) {
    return (a / b);
  }

  /** @function mathOperation
   Вычисляет частное входных параметров
   @param {number} arg1 - первое число
   @param {number} arg2 - второе число
   @param {string} operation - строка, которая содержит один символ
    из: "+", "-", "*", "/"
   @return {number} - результат выполнения функции
    (зависит от типа операции и входных параметров).
   */

  function mathOperation(arg1, arg2, operation) {
    if (operation === "+") {
      return sum(a, b);
    } else if (operation === "-") {
      return diff(a, b);
    } else if (operation === "*") {
      return mul(a, b);
    } else if (operation === "/") {
      return div(a, b);
    }
  }

  console.log(`sum: ${sum(a, b)}`);
  console.log(`diff: ${diff(a, b)}`);
  console.log(`mul: ${mul(a, b)}`);
  console.log(`div: ${div(a, b)}`);

  console.log(`mathOperation: ${mathOperation(a, b, operation)}`);

</script>
</body>
</html>
